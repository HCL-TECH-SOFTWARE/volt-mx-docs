site_name: HCL Volt MX Documentation
site_url: http://127.0.0.1:5500/
docs_dir: source
# site_dir: docs
# docs_dir: source/docs/documentation
site_dir: docs/docs/documentation
use_directory_urls: false

theme:
  name: material
  logo: assets/favicon.png
  features:
#    - navigation.indexes
    - navigation.instant
#    - search.highlight
#    - search.share
#    - search.suggest
  custom_dir: theme_overrides/
